<!doctype html>
<html lang="en">

<head>
    <title>UFly - Perfil tripulante</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body class="body-admin">

    <div id="perfil_tripulante">

        <cabecera title="Tripulante actual"></cabecera>
        
        <div class="informacion-tripulante  mt-3 mx-5">
          
            <div class="encabezado text-center">
                <h2 class="py-2 m-0">Información del tripulante</h2>
            </div>

            <form @submit.prevent="validarCampos">

                <div id="items-perfil-tripulante">
                    
                    <div class=" form-row mx-5">
          
                        <div class="form-group col-md-4 my-3">
                            <label>Nombre del tripulante:</label>
                            <label id="tripulante-info">{{nombreTripulante}} </label>
                        </div>
   
                        <div class="col-md-3 my-3">
                            <label>Fecha de nacimiento:</label>
                            <label id="tripulante-info">{{fechaNacimientoTripulante}} </label>
                        </div>

                        <div class="form-group col-md-2 my-3 ">
                            <label>Genero:</label>
                            <label v-if="generoTripulante === 1"  id="tripulante-info" >Masculino </label>
                            <label v-if="generoTripulante === 2" id="tripulante-info" >Femenino </label>
                        </div>

                        <div class="form-group col-md-2 my-3" >
                            <label>Estado:</label>
                            <select class="custom-select" name="estadoTripulante" id="estadoTripulante"
                                v-model="estadoTripulante" required>
                                <option selected>{{estadoTripulante}}</option>
                                <option v-for="estado of estadosTripulante" v-show="estado.nombre_estado != estadoTripulante">
                                    {{ estado.nombre_estado }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-4 my-3">
                            <label>Dirección del tripulante:</label>
                            <input type="text" class="form-control" name="direccionTripulante" id="direccionTripulante"
                                v-model="direccionTripulante" placeholder="Dirección" maxlength="25" required>
                        </div>
                       
                        <div class="col-md-3 my-3">
                            <label>Teléfono:</label>
                            <input type="text" class="form-control" name="telefonoTripulante" id="telefonoTripulante"
                                v-model="telefonoTripulante" placeholder="Telefono" maxlength="14" required>
                        </div>
                    
                    </div>
                </div>

                <div class="encabezado text-center">
                    <h2 class="py-2 m-0">Cargos del tripulante</h2>
                </div>                

                <div class="mx-5 my-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        Nombre del cargo
                                    </th>
                                    <th>
                                        Antiguedad
                                    </th>
                                    <th>
                                        Opciones
                                    </th>
                                </tr>
                            </thead>
                            
                            <tbody id="contenido" v-for="cargo of searchCargo">
                                    <tr>
                                        <td>
                                            {{cargo.fkcargo_tripulante.cargo_tripulante}}
                                        </td>
                                        <td>
                                            2 años
                                        </td>
                                        <td>
                                            eliminar
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="d-flex justify-content-center flex-wrap my-2 mx-5" id="registrar_tripulantes">
                    <div class="botones mx-2 my-2">
                        <!--ENVIAR TODA LA INFORMACION DEL AEROPUERTO ACTUAL-->
                        <button type="submit" class="btn">Actualizar</button>
                    </div>
                    <div class="botones mx-2 my-2">
                        <button type="button" class="btn" OnClick="location.href='tripulantes.html'">Salir</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="/components/headerComponent.js"></script>
<script src="perfil_tripulante.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</html>
