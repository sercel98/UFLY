<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UFLY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body class="perfil-usuario">

    <div id="app">
        <div id="perfil-usuario">

            <div id="wrapper">

                <!--SIDEBAR-->

                <div id="sidebar-wrapper">
                    <div id="border-logo">
                        <img src="/img/logo.png" class="img-fluid">
                    </div>
                    <ul class="sidebar-nav">

                        <li>
                            <a href="#">Mi informacion</a>
                        </li>
                        <li>
                            <a href="#">Mis tiquetes</a>
                        </li>
                    </ul>
                </div>
                <!--CONTENIDO-->

                <div class="container-fluid" id="navegation">

                    <div class="row">

                        <div class="col-lg-2 xs-12 ">

                            <button type="button" id="menu-toggle" @click.prevent="abrirMenu" class="btn">
                                <i class="fas fa-bars"></i>
                            </button>

                            <div id="panel-imagen" class="row">

                                <div v-if="genero ===1">
                                    <img src="/img/hombre.png" class="img-fluid">
                                </div>
                                <div v-if="genero ===2">
                                    <img src="/img/mujer.png" class="img-fluid">
                                </div>


                            </div>

                            <div class="row panel d-flex justify-content-start align-items-center my-3 mx-5 py-2 px-2 ">

                                <button type="button" id="btn-editar" @click.prevent="validarCampos" class="btn">
                                    Editar
                                </button>
                            </div>

                        </div>

                        <div class="col-lg-10 md-10 xs-12">
                            <h1 id="titulo-perfil">Mi información</h1>

                            <h5 id="titulo-perfil">Datos personales</h5>

                            <form action="">
                                <div class="form-group ">
                                    <label class="label-perfil">Nombre completo</label>
                                    <div>{{nombre}}</div>
                                </div>


                                <div class="form-group ">
                                    <label class="label-perfil">Identificación</label>
                                    <div>{{identificacion}}</div>
                                </div>

                                <div class="form-group ">
                                    <label class="label-perfil">Correo electrónico</label>
                                    <div>{{correo}}</div>
                                </div>


                                <div class="form-group ">
                                    <label class="label-perfil">Fecha de nacimiento</label>
                                    <div>{{fechaNacimiento}}</div>

                                </div>

                                <div class="form-group ">
                                    <label class="label-perfil" for="telefono">Teléfono</label>
                                    <input type="text" name="telefono" id="telefono" v-model="telefono"
                                        class="form-control input-group-text" required>
                                </div>

                                <div class="form-group">
                                    <label class="label-perfil" for="direccion">Dirección</label>
                                    <input type="text" name="direccion" id="direccion" v-model="direccion"
                                        class="form-control input-group-text" required>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="perfil_usuario.js"></script>


</body>
