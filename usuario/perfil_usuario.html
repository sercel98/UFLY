<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UFLY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body class="perfil-usuario">


    <div id="wrapper">

        <!--SIDEBAR-->

        <div id="sidebar-wrapper">
            <div id="border-logo">
                <img src="/img/logo.png" class="img-fluid">
            </div>
            <ul class="sidebar-nav">

                <li>
                    <a href="#">Mi informacion</a>
                </li>
                <li>
                    <a href="#">Mis tiquetes</a>
                </li>
            </ul>
        </div>
        <!--CONTENIDO-->
        <div id="app">
            <div class="container-fluid" id="navegation">
                <div class="row">
                    <div class="col-lg-2 xs-12 ">
                        <button type="button" id="menu-toggle" class="btn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div id="panel-imagen" class="row">
                            <img src="/img/hombre.png" class="img-fluid">

                        </div>
                        <div class="row panel d-flex justify-content-start align-items-center my-3 mx-5 py-2 px-2 ">

                            <button type="button" id="btn-editar" class="btn">
                                Editar
                            </button>
                        </div>

                    </div>

                    <div class="col-lg-10 md-10 xs-12">
                        <h1 id="titulo-perfil">Mi información</h1>

                        <h5 id="titulo-perfil">Datos personales</h5>

                        <form action="">
                            <div class="form-group ">
                                <label class="label-perfil" for="nombre">Nombre completo</label>
                                <div>{{usuario.nombre}}</div>
                            </div>


                            <div class="form-group ">
                                <label class="label-perfil" for="identificacion">Identificación</label>
                                <div>{{usuario.identificacion}}</div>
                            </div>

                            <div class="form-group ">
                                <label class="label-perfil" for="correo">Correo electrónico</label>
                                <div>{{usuario.correo}}</div>
                            </div>


                            <div class="form-group ">
                                <label class="label-perfil" for="fecha-nacimiento">Fecha de nacimiento</label>
                                <div>{{usuario.fechaNacimiento}}</div>

                            </div>

                            <div class="form-group ">
                                <label class="label-perfil" for="telefono">Teléfono</label>
                                <input type="text" name="telefono" id="telefono" class="form-control input-group-text">
                            </div>

                            <div class="form-group">
                                <label class="label-perfil" for="direccion">Dirección</label>
                                <input type="text" name="direccion" id="direccion"
                                    class="form-control input-group-text">
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>


    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {

                usuario: [{

                    identificacion: "",
                    nombre: "",
                    correo: "",
                    telefono: "",
                    direccion: "",
                    fechaNacimiento: ""


                }]

            },
            methods: {
            },

            mounted() {
                fetch('usuario.json')
                    .then(response => response.json())
                    .then(usuario => {
                        this.usuario = usuario;
                    });
            },
        });
    </script>


</body>
